<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eye Ball Move on Mousemove</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
               
            </div>
        </div> 
        <textarea width=100% margin-top=100px 
        style="resize:none" id="1" cols="45" rows="10" type="text" wrap="hard" oninput="eyeball()"></textarea>
        </div>
        <script> 
                function eyeball() { 
               
                var eye = document.querySelectorAll(".eye"); 
                eye.forEach(function (eye) { 

                var charat = 0;
               
                var text = document.getElementById("1");
                var left = text.getBoundingClientRect().left;
                var right = text.getBoundingClientRect().right;
                var val = text.value;
                
                charat=(val.slice(0, text.selectionStart).length);
                var last_char = val[charat-1];    
                 
                var w = (right-left) / 45;
                var top = text.getBoundingClientRect().top; 
                charat=charat%45;       
                if(last_char  == '\n'){
                    charat=0;
                }
                var off = left + (w*charat);
               


                    let x = 
                        eye.getBoundingClientRect().left + 
                        eye.clientWidth / 2; 
                    
                    let y = 
                        eye.getBoundingClientRect().top + 
                        eye.clientHeight / 2; 
                    let radian = 
                    Math.atan2(off - x, top - y); 
                    let rot = radian * (180 / Math.PI) * -1 + 270; 
                //    console.log(rot);
                //    console.log(c);
                    eye.style.transform = 
                    "rotate(" + rot + "deg)"; 
                }); 
            } 
        </script> 
    
    </body>
</html>
